<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CV Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resume-form">
        <h1>Create Your Resume</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="photo">Photo URL:</label>
        <input type="url" id="photo" name="photo" required><br>
        
        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" required></textarea><br>
        
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" name="skills" required><br>
        
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" required></textarea><br>
        
        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea><br>
        
        <label for="projects">Projects:</label>
        <textarea id="projects" name="projects" required></textarea><br>
        
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output" style="display: none;">
        <iframe id="resume-viewer" style="width: 100%; height: 80vh; border: none;"></iframe>
        <button id="download-button" style="display: none;">Download Resume</button>
        <button id="share-button" style="display: none;">Share Resume</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
